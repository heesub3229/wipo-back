name: CI/CD

on:
    push:
        branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
         - uses: actions/checkout@v3
         
         - uses: actions/setup-java@v3
           with:
                distribution: 'zulu'
                java-version: '17'
         - name: Get Public IP
           id: ip
           uses: haythem/public-ip@v1.3

         - name: Print Public IP
           run: |
                echo ${{ steps.ip.outputs.ipv4 }}
                
         - name: Grant execute permission for gradlew
           run: chmod +x gradlew
           
         - name: Create application.properties
           run: |
                echo "${{ github.variables.APPLICATION_PROPS }}" > src/main/resources/application.properties  
           
         - name: Debug application.properties
           run: cat src/main/resources/application.properties
           
         - name: Build with gradlew
           run: |
                ./gradlew clean build
           
         - name: Get current time
           uses: josStorer/get-current-time@v2.0.2
           id: current-time
           with:
                format: YYYY-MM-DDTHH-mm-ss
                utcOffset: "+09:00"
                
         - name: Set artifact path
           run: |
                artifact=$(ls ./build/libs/*.jar)
                echo "artifact=$artifact" >> $GITHUB_ENV

           
         - name: Beanstalk Deploy
           uses: einaregilsson/beanstalk-deploy@v20
           with:
                aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                application_name: wipo-back
                environment_name: wipo-back-env
                version_label: github-action-${{steps.current-time.outputs.formattedTime}}
                region: ap-northeast-2
                deployment_package: ${{env.artifact}}